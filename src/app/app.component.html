	<div   *ngIf="router.url !== '/login' && router.url !== '/register'">
		<div class="toolbar" >
			<div class="ap-heading">
			  
			  <span routerLink="/home">Welcome</span>
			  <span class="logout" (click)="logout()">Logout</span>
			  </div>
		</div>
		<mat-sidenav-container class="example-container"
							  >
		  <mat-sidenav #sidenav class="sidenav" mode="side" opened (mouseenter)="mouseenter()" (mouseleave)="mouseleave()"
					   [fixedInViewport]="true" fixedTopGap="56">
			<mat-nav-list>
			  <span *ngFor="let item of sidebar">
				<span *ngIf="item.children && item.children.length > 0">
				  
					<mat-expansion-panel>
					  <mat-expansion-panel-header>
						<mat-panel-title>
						  <!-- Cabeceras del submenu -->
						  <div fxLayout="row" fxLayoutAlign="space-between center" > 
							<!-- <mat-icon>{{item.iconName}}</mat-icon> -->
							{{item.label}}
						  </div>
						</mat-panel-title>
					  </mat-expansion-panel-header>
					  <span *ngFor="let child of item.children">
						<mat-list-item [routerLink]="child.href">
						  <!-- Entradas de cada submenÃº  -->
						  <div fxLayout="row" fxLayoutAlign="space-between center" > 
							<!-- <mat-icon>{{child.iconName}}</mat-icon> -->
							{{child.label}}
						  </div>
						</mat-list-item>
					  </span>
					</mat-expansion-panel>
				</span>
				<span *ngIf="!item.children || item.children.length === 0">
				  <mat-list-item [routerLink]="item.href">
					<!-- Entradas principales -->
					<div fxLayout="row" fxLayoutAlign="space-between center">
					  <!-- <mat-icon>{{item.iconName}}</mat-icon> -->
					  {{item.label}}
					</div>
				  </mat-list-item>
				</span>
			  </span>
			</mat-nav-list>
		  </mat-sidenav>
	  
		  <mat-sidenav-content>
		<router-outlet></router-outlet>
		  </mat-sidenav-content>
		</mat-sidenav-container>
	  </div>
	<router-outlet *ngIf="router.url == '/login' || router.url == '/register'"></router-outlet>
