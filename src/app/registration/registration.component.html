<mat-card class="container">
  <h2>Register</h2>
<form [formGroup]="registerForm" >
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"  />
        <div class="text-danger"
        *ngIf="
        registerForm.controls['username'].hasError('required') && 
        (registerForm.controls['username'].dirty || 
        registerForm.controls['username'].touched)"
      >
        This field is required
      </div>

        
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"  />
        
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" formControlName="role" class="form-control"  />
      
  </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
        <!-- <div *ngIf="registerForm.controls['password'].hasError('required')" class="invalid-feedback">
            <div *ngIf="registerForm.controls['password'].hasError('required')">Password is required</div>
        </div> -->
        <div class="text-danger"
                            *ngIf="
                            registerForm.controls['password'].hasError('required') && 
                            (registerForm.controls['password'].dirty || 
                            registerForm.controls['password'].touched)"
                          >
                            This field is required
                          </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="onSubmit()">
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>

    <!-- <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div> -->
</form>
</mat-card>
<div class="alert alert-success" *ngIf="isSuccessful">
    Your registration is successful!
  </div>
