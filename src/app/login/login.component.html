<mat-card class="main-container">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <div *ngIf="submitted && loginForm.value.username.errors" class="invalid-feedback">
        <div *ngIf="loginForm.value.username.errors.required">Username is required</div>
      </div>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <div *ngIf="submitted && loginForm.value.password.errors" class="invalid-feedback">
        <div *ngIf="loginForm.value.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>
  </p>


  <div class="button">
    <button type="submit" mat-button>Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>

</form>
</mat-card-content>
</mat-card>
